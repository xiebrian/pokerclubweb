<div id="navbar" class="ui menu borderless">
	<a class="item" href={% url "index" %}>
		Home
	</a>
	<a class="item" href={% url "about" %}>
		About
	</a>
	<a class="item" href={% url "events" %}>
		Events
	</a>
	<a class="item" href={% url "sponsors" %}>
		Sponsors
	</a>
	<a class="item" href={% url "officers" %}>
		Officers
	</a>
	<div class="right menu">
		{% load user_extras %}
		{% if request.user|has_group:"admin_group" %}
			<a class="item" href={% url "admin_tools" %}>
				Admin Tools
			</a>
		{% endif %}
		{% if request.user.is_authenticated %}
			<a class="item" href={% url "profile" %}>
				Profile
			</a>
			<a class="item" href={% url "logout" %}>
				Logout
			</a>
		{% else %}
			<a class="item" href={% url "login" %}>
				Login
			</a>
			<a class="item" href={% url "signup" %}>
				Sign Up
			</a>
		{% endif %}
		
	</div>
</div>
