{% extends "base.html" %}

{% block bodyid %}index{% endblock %}
{% block bodyclass %}{% endblock %}
{% block headtitle %}Poker Club Home Page{% endblock %}

{% block main %}
          <div class="constrained">
            <div class="container">

              <h2 class="pagetitle">Welcome to the MIT Poker Club</h2>
              <div id="content" class="clearfix">
              {% for student in students %}
                <a href={% url "profile" student.user.id %}>
                    {{student}}
                </a>
              {% endfor %}
              </div><!-- /content -->
            </div>
          </div>
{% endblock %}
