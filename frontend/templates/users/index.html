{% extends "base.html" %}
{% load get_item %}

{% block bodyid %}index{% endblock %}
{% block bodyclass %}{% endblock %}
{% block headtitle %}MIT Poker Club{% endblock %}

{% block main %}

    <div class="ui two cards">
        {% for member in members %}
            <a class="ui card" href={% url "profile" member.user.id %}>
                <div class="content">
                    <div class="ui tiny left floated middle aligned image">
                        <img src="{{member.picture_url}}">
                    </div>
                    <div class="header">
                        {{member}}
                    </div>
                    <div class="extra">
                        <div class="ui list">
                            <div class="item">
                                <i class="{{icons|get_item:"pokerstars_username"}} icon"></i>
                                {{member.pokerstars_username}}
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>

{% endblock %}
